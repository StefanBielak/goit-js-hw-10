<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cat Search</h1>
  <div class="loader" id="loader"></div>
  <p class="error" id="error"></p>
  <select class="breed-select" id="breed-select"></select>
  <div class="cat-info" id="cat-info">
    <h2 id="cat-name"></h2>
    <p><strong>Description:</strong> <span id="cat-description"></span></p>
    <p><strong>Temperament:</strong> <span id="cat-temperament"></span></p>
    <img alt="Cat Image" id="cat-image">
  </div>
  
  <script type="module" src="cat-api.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
