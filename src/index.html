<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cat Search</h1>
    <div class="loader"></div>
    <div class="error"></div>
    <select class="breed-select" id="breed-select"></select>
    <div class="cat-info">
      <img alt="Cat" class="cat-image">
      <div class="cat-details">
        <h2 class="cat-name"></h2>
        <p class="cat-description"></p>
        <p class="cat-temperament"></p>
      </div>
    </div>
  </div>
  <script type="module" src="cat-api.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
